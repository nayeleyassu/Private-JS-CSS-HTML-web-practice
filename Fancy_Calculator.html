<!DOCTYPE html>
<html>
<head>
    <title>Fancy Calculator</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 4px;
            border: none;
        }

        .calculator .btn {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .calculator .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .calculator .btn-orange {
            background-color: #ff8c00;
            color: #fff;
        }

        .calculator .btn-blue {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="btn-container">
            <button class="btn" onclick="clearResult()">C</button>
            <button class="btn" onclick="deleteLastCharacter()"><</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('7')">7</button>
            <button class="btn" onclick="appendToResult('8')">8</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('4')">4</button>
            <button class="btn" onclick="appendToResult('5')">5</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('1')">1</button>
            <button class="btn" onclick="appendToResult('2')">2</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('0')">0</button>
            <button class="btn btn-orange" onclick="calculateResult()">=</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('9')">9</button>
            <button class="btn" onclick="appendToResult('6')">6</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('3')">3</button>
            <button class="btn btn-blue" onclick="appendToResult('+')">+</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('-')">-</button>
            <button class="btn btn-blue" onclick="appendToResult('*')">*</button>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="appendToResult('/')">/</button>
            <button class="btn btn-blue" onclick="appendToResult('.')">.</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            let result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function deleteLastCharacter() {
            let currentValue = document.getElementById('result').value;
            document.getElementById('result').value = currentValue.slice(0, -1);
        }
    </script>
</body>
</html>
